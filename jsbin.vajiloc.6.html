<body>
  <h1>Number Guessing</h1>
  <input id="guess" type="number">
  <button id="guess-btn">Guess</button>
  <button id="play-again-btn" style="display: none;">Play Again â†º</button>
  <script src="script.js"></script>
<script id="jsbin-javascript">
// Guessing game

// Generate a random number between 1 and 100
let secretNumber = Math.floor(Math.random() * 100) + 1;

// Initialize the number of guesses
let numGuesses = 0;

// Function to handle the user's guess
function guess() {
  // Get the user's guess
  let userGuess = parseInt(document.getElementById("guess").value);

  // Check if the user's guess is correct
  if (userGuess === secretNumber) {
    alert(` Congratulations! You found the number in ${numGuesses + 1} guesses.`);
    document.getElementById("play-again-btn").style.display = "block";
    document.getElementById("guess-btn").style.display = "none";
  } else if (userGuess < secretNumber) {
    alert("Too low! Try again.");
  } else {
    alert("Too high! Try again.");
  }

  // Increment the number of guesses
  numGuesses++;
}

// Function to play again
function playAgain() {
  secretNumber = Math.floor(Math.random() * 100) + 1;
  numGuesses = 0;
  document.getElementById("guess").value = "";
  document.getElementById("play-again-btn").style.display = "none";
  document.getElementById("guess-btn").style.display = "block";
}

// Add event listeners to the buttons
document.getElementById("guess-btn").addEventListener("click", guess);
document.getElementById("play-again-btn").addEventListener("click", playAgain);

</script>
</body>
